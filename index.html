<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaders Slider - Demo</title>
    <link rel="stylesheet" href="shaders-slider-style.css">
    <link rel="modulepreload" href="shaders-slider-vendor.js">

<body>

    <div class="swiper" data-ss-autoplay="false" data-ss-autoplay-interval="2500" data-ss-effect="wind">

                    <div class="swiper-slide-title">Spider-Man: No Way Home</div>
                </div>
            </div>
            <div class="swiper-slide">
                <img class="swiper-gl-image" src="img/2.jpg" alt="Photo">

                    <div class="swiper-slide-title">Spider-Man: No Way Home</div>
                </div>
            </div>
            <div class="swiper-slide">

                    <div class="swiper-slide-title">Spider-Man: No Way Home</div>
                </div>
            </div>
            <div class="swiper-slide">
                <img class="swiper-gl-image" src="img/4.jpg" alt="Photo">

                    <div class="swiper-slide-title">Spider-Man: No Way Home</div>
                </div>
            </div>
            <div class="swiper-slide">
                <img class="swiper-gl-image" src="img/5.jpg" alt="Photo">

                </div>
            </div>
            <div class="swiper-slide">

                </div>

        <div class="swiper-button-prev"></div>

    </div>
    <script type="module" src="shaders-slider-main.js"></script>

</html>
